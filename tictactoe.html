<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script defer src="tictactoe.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="mode-selection">
            <button id="multiplayer-mode" class="btn">Multiplayer Mode</button>
            <button id="computer-mode" class="btn">Play with Computer</button>
        </div>

        <div class="game-container" style="display: none;">
            <div class="grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset" class="btn">Restart Game</button>
        </div>

        <div id="result"></div>
    </main>

    <footer>
        <p>Â© 2025 Udvashito Shikkhanir. All rights reserved.</p>
    </footer>
</body>
</html>
